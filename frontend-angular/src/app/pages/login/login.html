<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center px-4">
  <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">PharmaTrade Connect</h1>
      <p class="text-gray-600">Login to your account</p>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Email Address
        </label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          #emailInput="ngModel"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="your@email.com"
          [disabled]="loading"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="text-red-600 text-sm mt-1">
          <span *ngIf="emailInput.errors?.['required']">Email is required</span>
          <span *ngIf="emailInput.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          Password
        </label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          #passwordInput="ngModel"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="••••••••"
          [disabled]="loading"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-red-600 text-sm mt-1">
          <span *ngIf="passwordInput.errors?.['required']">Password is required</span>
          <span *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || loading"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading">Signing in...</span>
      </button>
    </form>

    <!-- Signup Link -->
    <div class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a routerLink="/signup" class="text-blue-600 hover:text-blue-700 font-medium">
        Sign up
      </a>
    </div>

    <!-- Demo Credentials -->
    <div class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
      <p class="text-xs text-gray-700 font-semibold mb-2">Demo Credentials:</p>
      <div class="text-xs text-gray-600 space-y-1">
        <p><strong>Admin:</strong> admin@example.com / admin123</p>
        <p><strong>Retailer:</strong> john@pharmacy.com / password123</p>
      </div>
    </div>
  </div>
</div>
